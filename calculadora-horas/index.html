<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Calculo de horas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="CalculoHorasController">
	<div class="container" style="width: 800px;">
	    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
	        <div class="panel panel-default" style="margin-top: 100px">
	            <div class="panel-heading">
	                <div class="panel-title text-center">
	                    <strong>Cálculo - Controle de Horas</strong>
	                </div>
	            </div>
	            <div class="panel-body">
	                <form class="form-horizontal">
	                    <div class="form-group">
	                        <div class="col-sm-12">
	                            <input class="form-control" 
	                            	   ng-model="hora.entrada" 
	                            	   type="text" 
	                            	   placeholder="Entrada - 00:00">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <div class="col-sm-12">
	                            <input class="form-control" 
	                            	   ng-model="hora.saidaAlmoco" 
	                            	   type="text" 
	                            	   placeholder="Saída almoço - 00:00">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <div class="col-sm-12">
	                            <input class="form-control" 
	                            	   ng-model="hora.entradaAlmoco" 
	                            	   type="text" 
	                            	   placeholder="Entrada almoço - 00:00">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <div class="col-sm-12">
	                            <input class="form-control" 
	                            	   ng-model="hora.saida" 
	                            	   type="text" 
	                            	   placeholder="Saída - 00:00">
	                        </div>
	                    </div>

	                   	<div class="form-group">
	                        <div class="col-sm-12">
	                        	<a class="btn btn-primary btn-block" ng-click="calcularHora()">CALCULAR</a>
	                        </div>
	                    </div>

	                    <div class="form-group">
	                        <div class="col-sm-12">
	                        	<a class="btn btn-primary btn-block" onclick="location.reload()">RESET</a>
	                        </div>
	                    </div>
	                </form>
	                <hr>
		            <div class="panel-title text-center">
	                    <strong>Total Horas</strong>
	                </div>
            	    <h3 class="col-sm-12" style="text-align: center;">
            	    	<strong> {{ hora.resultado }} </strong>
                    </h3>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
