<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="lib/ui-cropper/ng-img-crop.css">	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/ui-cropper/ng-img-crop.js"></script>	
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/controllers/controller.js"></script>

	<title>Quick start angular</title>
</head>
<body ng-controller="Controller">
	<h1> {{ welcome }} </h1>
	<div class="container">
		<div class="jumbotron">
			<div>
				Select image:
				<input type="file" id="fileInput">
			</div>

			<div class="cropArea">
				<img-crop image="myImage" result-image="myCroppedImage"></img-crop>
			</div>
		</div>

		<div class="jumbotron">
			<img ng-src="{{myCroppedImage}}"/>
		</div>
	</div>
</body>
</html>
